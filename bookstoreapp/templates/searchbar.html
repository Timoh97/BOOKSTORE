{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if book%}
      <h2>Found {{ Books|length }} books {{message}}</h2>
    {% else %}
      <h2> Found no books available {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if Books %}
    {% for book in books %}
      <div class="col-sm-6 col-md-3">
          <h1>{{book.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
