<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    {%extends 'registration/base.html'%}
{% load crispy_forms_tags %}


{%block content%}
<div class="container-fluid">
    <div class="row ">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 class="text-center">Log In</h1>
            <form method="POST" class="form-group">
                <div class="form-group"></div>
                {% csrf_token %}
                {{ form|crispy }}
                <br><button type="submit" class="btn btn-success btn-lg">Log In</button><br>
                <p><a href="{%url 'password_reset'%}">Forgot Password</a>?</p>
                <hr>
                <p>Don't have an account? <a href="{%url 'signup'%}">Sign Up</a></p>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="container" style="margin-top:5%;">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:14%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Sign in to continue</a> <span style="float:right">Don't have an account? <a
                            href="{% url 'register' %}" class="text-info">Register now</a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate >
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}

</body>
</html>
