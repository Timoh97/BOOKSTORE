
{% block content %}  

{% load crispy_forms_tags %}  
    
        <div class="container">

          <!--Django Form-->
          <h2 class="my-4">Add a new book</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{form|crispy}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

        <!--Django Model-->
        <h2 class="my-4">Books</h2>
        <div class="row">
          {% for m in books %}
          <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
                <h3>Title: {{m.title}}</h3>
              <img src="{{ m.image.url }}" class="card-img-top">
              
              <p>Year published: {{m.year_published}}</p>
              <p>Author: {{m.author}}</p>
              <a href="/media/{{m.file}}">View Script</a>
            </div>
          </div>
          {% empty %}
          <p>No books added.</p>
          {% endfor %}
        </div>

      </div>
    

{% endblock %}
